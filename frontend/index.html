<!DOCTYPE html>
<html lang="my">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For You Today - Telegram Channel Archive</title>
    <meta name="description" content="Archive and viewer for @for_you_today Telegram channel posts">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --tg-theme-blue: #0088cc;
            --tg-theme-light-blue: #24a1de;
            --bg-color: #f0f2f5;
            --card-bg: #ffffff;
            --text-main: #222222;
            --text-muted: #707579;
            --border-radius: 12px;
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.08);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            line-height: 1.5;
            padding-bottom: 40px;
        }

        /* Container */
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 16px;
        }

        /* Header */
        .header {
            background: linear-gradient(135deg, var(--tg-theme-blue), var(--tg-theme-light-blue));
            color: white;
            padding: 24px 16px;
            border-radius: 0 0 20px 20px;
            text-align: center;
            margin-bottom: 20px;
            box-shadow: var(--shadow);
        }

        .header h1 {
            font-size: 1.5rem;
            margin-bottom: 4px;
        }

        .header p {
            font-size: 0.9rem;
            opacity: 0.9;
        }

        /* Stats Bar */
        .stats-bar {
            display: flex;
            justify-content: space-around;
            background: white;
            padding: 12px;
            border-radius: var(--border-radius);
            margin-bottom: 16px;
            box-shadow: var(--shadow);
        }

        .stat-item {
            text-align: center;
        }

        .stat-value {
            display: block;
            font-weight: bold;
            color: var(--tg-theme-blue);
            font-size: 1.1rem;
        }

        .stat-label {
            font-size: 0.75rem;
            color: var(--text-muted);
            text-transform: uppercase;
        }

        /* Search & Filter Section */
        .controls {
            background: white;
            padding: 16px;
            border-radius: var(--border-radius);
            margin-bottom: 16px;
            box-shadow: var(--shadow);
        }

        .search-box {
            position: relative;
            margin-bottom: 12px;
        }

        .search-box i {
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-muted);
        }

        .search-box input {
            width: 100%;
            padding: 10px 10px 10px 35px;
            border: 1px solid #ddd;
            border-radius: 8px;
            outline: none;
            font-size: 0.95rem;
            transition: border-color 0.2s;
        }

        .search-box input:focus {
            border-color: var(--tg-theme-blue);
        }

        .filter-tabs {
            display: flex;
            gap: 8px;
            overflow-x: auto;
            padding-bottom: 4px;
            scrollbar-width: none;
        }

        .filter-tabs::-webkit-scrollbar { display: none; }

        .tab {
            padding: 6px 14px;
            background: #f1f1f1;
            border-radius: 20px;
            font-size: 0.85rem;
            white-space: nowrap;
            cursor: pointer;
            color: var(--text-muted);
            transition: all 0.2s;
        }

        .tab.active {
            background: var(--tg-theme-blue);
            color: white;
        }

        /* Posts Container */
        .post-card {
            background: var(--card-bg);
            border-radius: var(--border-radius);
            padding: 16px;
            margin-bottom: 16px;
            box-shadow: var(--shadow);
            border-left: 4px solid var(--tg-theme-blue);
            animation: fadeIn 0.4s ease-out forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .post-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            font-size: 0.8rem;
            color: var(--text-muted);
        }

        .post-category {
            background: #eef7ff;
            color: var(--tg-theme-blue);
            padding: 2px 8px;
            border-radius: 4px;
            font-weight: 600;
        }

        .post-content {
            font-size: 0.95rem;
            color: var(--text-main);
            word-wrap: break-word;
            white-space: pre-wrap;
        }

        /* Loading & Error State */
        .status-box {
            text-align: center;
            padding: 40px 20px;
        }

        .loader {
            border: 3px solid #f3f3f3;
            border-top: 3px solid var(--tg-theme-blue);
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        .error-btn {
            margin-top: 12px;
            padding: 8px 20px;
            background: var(--tg-theme-blue);
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }

    </style>
</head>
<body>

    <div class="header">
        <h1>For You Today</h1>
        <p><i class="fab fa-telegram"></i> @for_you_today Archive</p>
    </div>

    <div class="container">
        <!-- Stats Section -->
        <div class="stats-bar">
            <div class="stat-item">
                <span id="total-count" class="stat-value">0</span>
                <span class="stat-label">စုစုပေါင်း</span>
            </div>
            <div class="stat-item">
                <span id="last-update" class="stat-value">-</span>
                <span class="stat-label">နောက်ဆုံး</span>
            </div>
        </div>

        <!-- Controls Section -->
        <div class="controls">
            <div class="search-box">
                <i class="fas fa-search"></i>
                <input type="text" id="search-input" placeholder="ရှာဖွေရန်...">
            </div>
            <div class="filter-tabs" id="category-tabs">
                <div class="tab active" data-category="all">အားလုံး</div>
                <!-- Categories will be added dynamically -->
            </div>
        </div>

        <!-- Posts List -->
        <div id="posts-container">
            <div class="status-box">
                <div class="loader"></div>
                <p>ပို့စ်များကို ရယူနေပါသည်...</p>
            </div>
        </div>
    </div>

    <script>
        // Railway Backend API URL
        const BACKEND_API = 'https://telegram-mini-app-production-459f.up.railway.app/api';
        
        let allPosts = [];
        let currentCategory = 'all';

        const postsContainer = document.getElementById('posts-container');
        const searchInput = document.getElementById('search-input');
        const totalCountEl = document.getElementById('total-count');
        const lastUpdateEl = document.getElementById('last-update');

        async function fetchPosts() {
            try {
                const response = await fetch(`${BACKEND_API}/posts`);
                if (!response.ok) throw new Error('Network error');
                
                allPosts = await response.json();
                
                updateStats(allPosts);
                renderCategories(allPosts);
                filterAndRender();
            } catch (error) {
                console.error(error);
                postsContainer.innerHTML = `
                    <div class="status-box">
                        <i class="fas fa-exclamation-triangle" style="font-size:2rem; color:#e74c3c;"></i>
                        <p style="margin-top:10px;">Backend နှင့် ချိတ်ဆက်၍မရပါ</p>
                        <button class="error-btn" onclick="fetchPosts()">ထပ်မံကြိုးစားမည်</button>
                    </div>`;
            }
        }

        function updateStats(posts) {
            totalCountEl.textContent = posts.length;
            if (posts.length > 0) {
                const latest = new Date(posts[0].date);
                lastUpdateEl.textContent = latest.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
            }
        }

        function renderCategories(posts) {
            const categories = ['all', ...new Set(posts.map(p => p.category).filter(Boolean))];
            const tabsContainer = document.getElementById('category-tabs');
            
            tabsContainer.innerHTML = categories.map(cat => `
                <div class="tab ${cat === currentCategory ? 'active' : ''}" data-category="${cat}">
                    ${cat === 'all' ? 'အားလုံး' : cat}
                </div>
            `).join('');

            // Add click listeners to new tabs
            document.querySelectorAll('.tab').forEach(tab => {
                tab.addEventListener('click', () => {
                    document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                    tab.classList.add('active');
                    currentCategory = tab.dataset.category;
                    filterAndRender();
                });
            });
        }

        function filterAndRender() {
            const searchTerm = searchInput.value.toLowerCase();
            
            const filtered = allPosts.filter(post => {
                const matchesSearch = post.text.toLowerCase().includes(searchTerm);
                const matchesCategory = currentCategory === 'all' || post.category === currentCategory;
                return matchesSearch && matchesCategory;
            });

            renderPosts(filtered);
        }

        function renderPosts(posts) {
            if (posts.length === 0) {
                postsContainer.innerHTML = '<div class="status-box"><p>ရှာဖွေမှုမရှိပါ</p></div>';
                return;
            }

            postsContainer.innerHTML = posts.map(post => `
                <div class="post-card">
                    <div class="post-header">
                        <span class="post-category">${post.category || 'General'}</span>
                        <span><i class="far fa-clock"></i> ${formatDate(post.date)}</span>
                    </div>
                    <div class="post-content">${escapeHTML(post.text)}</div>
                </div>
            `).join('');
        }

        function formatDate(dateStr) {
            const d = new Date(dateStr);
            return d.toLocaleDateString('en-GB', { day: '2-digit', month: 'short', year: 'numeric' });
        }

        function escapeHTML(str) {
            const p = document.createElement('p');
            p.textContent = str;
            return p.innerHTML.replace(/\n/g, '<br>');
        }

        // Search Input Listener
        searchInput.addEventListener('input', filterAndRender);

        // Initial Load
        document.addEventListener('DOMContentLoaded', fetchPosts);
    </script>
</body>
</html>
